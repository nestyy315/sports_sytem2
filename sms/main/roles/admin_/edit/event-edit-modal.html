<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- Edit Event Modal -->
<div class="modal fade" id="editEventModal" tabindex="-1" role="dialog" aria-labelledby="editEventModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editEventModalLabel">Edit Event</h5>
                <!-- Close Button -->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="form-edit-event" method="POST" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="event_name">Event Name</label>
                        <input type="text" class="form-control" id="event_name" name="event_name" required>
                    </div>
                    <div class="form-group">
                        <label for="event_start_date">Start Date</label>
                        <input type="date" class="form-control" id="event_start_date" name="event_start_date" required>
                    </div>
                    <div class="form-group">
                        <label for="event_end_date">End Date</label>
                        <input type="date" class="form-control" id="event_end_date" name="event_end_date" required>
                    </div>
                    <div class="form-group">
                        <label for="event_location">Location</label>
                        <input type="text" class="form-control" id="event_location" name="event_location" required>
                    </div>
                    <div class="form-group">
                        <label for="event_description">Description</label>
                        <textarea class="form-control" id="event_description" name="event_description" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="school_year">School Year</label>
                        <input type="text" class="form-control" id="school_year" name="school_year" required>
                    </div>
                    <div class="modal-footer">
                        <!-- Close Button for Modal Footer -->
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="submit" class="btn btn-primary" data-bs-dismiss="modal">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
